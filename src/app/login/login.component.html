
 
 <div class="container">
 <div class="alert alert-warning" *ngIf='invalidLogin' role="alert">{{errorMessage}}</div>
<div>
 <div class="alert alert-warning" *ngIf='validLogin'>{{correct}}</div>

 <div class="container">
 <form>
<div class="form-group">
 <label for="username">Username</label>
<input type="text" name="username" [(ngModel)]="username" placeholder="Enter username" class="form-control">
<!-- <small class="form-text text-muted">We'll never share your email with anyone else.</small> -->
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" name="password" [(ngModel)]="password" placeholder="Enter Password" class="form-control">
</div>

<div>
<button (click)="handleLBasicAuth()"class="btn btn-success">Login</button>

</div>
</form>
</div>
</div>
