<h1>Todo</h1>

<div class="container">
  <fieldset class="formGroup">
<label>Description</label>
<input type="text"[(ngModel)]="todo.description" name="description" class="form-control" required="required">
</fieldset>

<fieldset class="formGroup">
<label>Date</label>
<input type="date"  [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
(ngModelChange)="todo.targetDate =$event"
name="date" class="form-control" required="required">
</fieldset>

<button (click)="save()" class="btn btn-success">save</button>
</div>
