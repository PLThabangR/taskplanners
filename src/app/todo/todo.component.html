<h1>Todo</h1>

<div class="container">
<!--Template form help us to check and reference the form logic-->
<!--!todoform submit the form if is not of invalid-->

  <form (ngSubmit)="todoForm.valid && save()"#todoForm="ngForm" >
  <fieldset class="formGroup">
<label>Description</label>
<input type="text"[(ngModel)]="todo.description" name="description" class="form-control" required="required">
</fieldset>

<fieldset class="formGroup">
<label>Date</label>
<input type="date"  [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
(ngModelChange)="todo.targetDate =$event"
name="date" class="form-control" required="required">
</fieldset>

<button type="submit" class="btn btn-success">save</button>
</form>
</div>
